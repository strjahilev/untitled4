<div class="container">
  <div class="row justify-content-center mt-100">
    <div class="justify-content-center col-lg-12">
    <form #formuser="ngForm" class="justify-content-center" (ngSubmit)="createuser(formuser)">
      <div class="form-group ">
      <label for="user" >Введите имя пользователя</label>
        <input  id="user"  type="text" name="name" [(ngModel)]="user.name">
      </div>
    <br/>
      <button type="submit">Создать пользователя</button>

    </form>
      <br/>
    <ul *ngFor="let u of users">
      <li>{{u.name}}</li>
    </ul>
    </div>
  </div>
</div>
